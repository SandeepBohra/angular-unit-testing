<div class="container fluid login-form">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
          <h2 class="text-center">Sign In</h2>
          <a routerLink="/register">
            <p class="text-center">Need an account?</p>
            </a>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">
                {{ loading === true ? 'Logging in...' : 'Login'}}
              </button>
            </div>
          </form>
          <div class="auth-error" *ngIf="authError">{{ authErrorMsg }}</div>
      </div>
    </div>
  </div>
